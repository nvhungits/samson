<div class="portlet-title">
    <div class="caption">
        <i class="fa fa-home"></i>Danh sách Dự án
    </div>
</div>
<div class="portlet-body" >
    <div class="container text-center" style="width:100%;">
        <div class="row text-left">
          <!--Custom -->
          <div class="col-sm-4">
            <div class="form-group">
              <button routerLink="module/new" class="btn red">Tạo</button>
            </div>
          </div>
        </div>

        <img src="../../../assets/global/img/loading.gif" *ngIf="isLoading && activitiesDB.length == 0"  />

        <!-- Datatable -->
        <table id="dataTables-example" 
            class="table table-bordered table-sm row-border hover" 
            datatable [dtOptions]="dtOptions" *ngIf="activitiesDB.length > 0 || !isLoading">
            <thead>
            <tr>
                <th>Id</th>
                <th>Tên</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let activity of activitiesDB" routerLink="activity/{{activity.id}}" style="cursor:pointer;">
                <td>{{activity.id}}</td>
                <td>{{activity.title}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
