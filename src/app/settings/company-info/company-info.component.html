<div class="portlet-title">
    <div class="caption">
        <i class="fa fa-home"></i>Thôn tin công ty
    </div>
</div>
<div class="portlet-body" *ngIf="companyDB">
    <form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>
        <div class="form-group">
            <label for="inputEmail1" class="col-md-2 control-label">
                Email
            </label>
            <div class="col-md-4">
                <input type="email" name="email" required
                    class="form-control" [(ngModel)]="companyDB.email"
                    placeholder="Nhập Email" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword12" class="col-md-2 control-label">
                Số điện thoại
            </label>
            <div class="col-md-4">
                <input name="phone" [(ngModel)]="companyDB.phone"
                    class="form-control" required
                    placeholder="Nhập Số điện thoại" />
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword12" class="col-md-2 control-label">
                LOGO
            </label>
            <div class="col-md-4">
                <input type="file" name="logo" />
            </div>
        </div>
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <button type="submit" class="btn blue">Lưu</button>
            </div>
        </div>
    </form>
</div>
