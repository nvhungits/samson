<li class="dropdown-submenu" *ngFor="let submenu of menu">
    <a class="dropdown-toggle"  routerLink='/{{parentUrl}}/{{submenu.id}}'>
        {{submenu.name}}
        <i class="fa fa-angle-right" *ngIf="submenu.menus.length > 0"></i>
    </a>
    <ul app-menu 
        [menu]="submenu.menus" 
        [parentUrl]="parentUrl" 
        class="dropdown-menu" role="menu" 
        *ngIf="submenu.menus && submenu.menus.length > 0">
    </ul>
</li>
