<div class="container">
  <a class="site-logo" href="index.html"><img src="../../assets/frontend/layout/img/logos/LOGO_bcmedia.jpg" width="50" alt="BCMedia LOGO"></a>

  <a href="javascript:void(0);" class="mobi-toggler"><i class="fa fa-bars"></i></a>

  <!-- BEGIN NAVIGATION -->
  <div class="header-navigation pull-right font-transform-inherit">
    <ul>
      <li *ngFor="let menu of menusDB"  class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" data-target="#" href="javascript:;">
            {{menu.name}}
        </a>
        <ul app-menu [menu]="menu.menus" class="dropdown-menu" role="menu"></ul>
      </li>
      <!-- BEGIN TOP SEARCH -->
      <li class="menu-search">
        <span class="sep"></span>
        <i class="fa fa-search search-btn"></i>
        <div class="search-box">
          <form action="#">
            <div class="input-group">
              <input type="text" placeholder="Search" class="form-control">
              <span class="input-group-btn">
                <button class="btn btn-primary" type="submit">Search</button>
              </span>
            </div>
          </form>
        </div> 
      </li>
      <!-- END TOP SEARCH -->
    </ul>
  </div>
  <!-- END NAVIGATION -->
</div>
